<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Correção de SPED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="titulo">Correção de SPED</h1>

<div class="controles">

    <!-- Botão estilizado do input file -->
    <label for="fileInput" class="upload-btn">Selecionar Arquivo</label>
    <input type="file" id="fileInput" accept=".txt">

    <!-- Mensagem q aparece ao selecionar arquivo -->
    <p id="arquivo-msg"></p>

    <!-- Botão Enviar -->
    <button id="btnEnviar" class="upload-btn">Enviar e Corrigir</button>

    <p id="mensagem"></p>

    <a id="downloadLink" style="display:none;" download="SPED_corrigido.txt">
        <button class="upload-btn">Baixar Arquivo Corrigido</button>
    </a>
</div>

<footer class="rodape">Desenvolvido por Juan Rodrigues</footer>

<script src="script.js"></script>
</body>
</html>
